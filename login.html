<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>login page</title>
</head>
<body>
    <div class="container main_body_content ">
        <div class="row">
            <div class="col-12 main_card">
            <div class="card p-3 login_card">
                <div class="card-body">
                    <form action="index.html">
                        <img src="imgs/logo.png" alt="the Gyan study" class="d-block mx-auto mb-5">
                        <h5>Welcome back!</h5>
                        <p class="mb-4">Happy to see you again!</p>
                        <div class="form-group mb-3">
                            <input type="email" placeholder="Enter email" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" placeholder="Enter password" class="form-control">
                        </div>
                        <div class="form-group my-4 text-center">
                            <button type="submit" class="btn btn-default sign_up_btn">Login</button>
                        </div>
                        <div class="d-flex flex-column flex-sm-row justify-content-between">
                            <a href="register.html" title="Create a new account" class="text-gray">New user?
                                <span class="text-teal">Register</span>
                            </a>
                            <a href="javascript:void(0);" class="text-gray" title="Get new password">Forgot passwword ?</a>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
